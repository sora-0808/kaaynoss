{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KaayNoss{% endblock %}</title>

    <!-- ✅ Fichier CSS -->
    <link rel="stylesheet" href="{% static 'siteweb/style.css' %}">

    <!-- ✅ Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- ✅ Favicon -->
    <link rel="icon" href="{% static 'siteweb/images/favicon.ico' %}" type="image/x-icon">
</head>
<body>

    {% block header %}
    <!-- Tu peux aussi faire : {% include 'partials/header.html' %} -->
    {% endblock %}

    {% block content %}
    <!-- Le contenu changera selon la page -->
    {% endblock %}

    <!-- ✅ Fichier JS -->
    <script src="{% static 'siteweb/main.js' %}"></script>
</body>
</html>
