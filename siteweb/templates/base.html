{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KaayNoss{% endblock %}</title>

    <!-- Feuilles de style -->
    <link rel="stylesheet" href="{% static 'siteweb/css/style.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTTXRN+Xr2Q+VZ4Xw6/h3j5W3aYw8WjZ8m+6jKTsI5fn5p5QhC3Yz2F5f5u5EJo9hJZ2hZ2ebQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"
    >

    <!-- Favicon -->
    <link rel="icon" href="{% static 'siteweb/images/favicon.ico' %}" type="image/x-icon">
</head>
<body>

    {% block header %}
      {% include 'partials/header.html' %}
    {% endblock %}

    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- Scripts JS -->
    <script src="{% static 'siteweb/js/main.js' %}"></script>
</body>
</html>
