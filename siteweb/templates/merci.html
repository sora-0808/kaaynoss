{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Réussie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .titre {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .message {
      font-size: 20px;
      color: #666;
      margin-bottom: 30px;
    }
    .bouton {
      background-color: #333;
      color: #FFA673;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .bouton:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="titre">Reservation Réussie !</h1>
    <p class="message">Merci pour votre reservation ! Nous vous remercions pour votre confiance.</p>
    <a href="{% url 'accueil' %}" class="bouton">Retour à l'accueil</a>
  </div>
</body>
</html>
